apiVersion: apps/v1
kind: Deployment
metadata:
  name: ma-homework
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ma-homework
  template:
    metadata:
      labels:
        app: ma-homework
    spec:
      containers:
      - name: ma-homework
        image: nickfeld/ma_homework:0.1.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: web
          containerPort: 8000
        livenessProbe:
          httpGet:
            port: 8000
            path: /
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            port: 8000
            path: /health
          initialDelaySeconds: 10
          periodSeconds: 5
